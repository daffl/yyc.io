<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yyc.io</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/json-viewer.css" />
  <script src="js/modernizr.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>

<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">

    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" aria-expanded="false"><span></span></a>
      </section>
      <section class="right tab-bar-section">
        <h1 class="title">yyc.io</h1>
      </section>
    </nav>

    <aside class="left-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>yyc.io</label></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Examples</a></li>
        <li><a href="#">Visualization</a></li>
      </ul>
    </aside>

    <main>

      <div class="row">
        <form id="api-request">
          <div class="large-12 columns" style="margin-top: 1rem;">

            <div class='search-bar'>
              <div class="row collapse">

                <div class="small-2 columns">
                  <span class="prefix">yyc.io/</span>
                </div>
                <div class="small-7 columns">
                  <input type="text" name="request" placeholder="what you want?" value="/points">
                </div>
                <div class="small-3 columns">
                  <input id="make-request" type="submit" class="button postfix" value="Search">
                </div>

              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="large-4 columns" style="margin-top: 1rem;">
          <div class="panel" style="padding: 0.33rem 1rem;">
            <div class="row">
              <div class="large-6 columns">
                Range: <span id="range"></span>
              </div>
              <div class="large-6 columns" style="padding-top: 0.33rem;">
                <div id="slider"></div>
              </div>
            </div>
          </div>
        </div>
        </form>
        <div class="large-6 columns" style="margin-top: 1rem;">
          <div class="panel" style="padding: 0.33rem 1rem;">
            <p><strong>My position: </strong><span id="loc-lat"></span>, <span id="loc-long"></span></p>
          </div>
        </div>
        <div class="large-2 columns" style="margin-top: 1rem;">
          <input id="my-location" type="submit" class="button info postfix" value="Use my Location">
        </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <div class="panel" style="background: white;">
      <ul class="tabs" data-tab role="tablist">
        <li class="tab-title active" role="presentational" ><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" controls="panel2-1"><i class='fa fa-code'> JSON</i></a></li>
        <li class="tab-title" role="presentational"><a href="#panel2-2" role="tab" tabindex="0"aria-selected="false" controls="panel2-2"><i class="fa fa-map-marker"> Visual Example</i></a></li>
      </ul>

      <div class="tabs-content">

        <section role="tabpanel" aria-hidden="false" class="content active" id="panel2-1">
          <div class="columns small-12" id="json-response">Loading...</div>
        </section>

        <section role="tabpanel" aria-hidden="true" class="content" id="panel2-2">
          <div id='map-canvas' class='map-canvas'></div>
        </section>

      </div>
    </div>
  </div>
</div>
</main>

</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/json-viewer.js"></script>
<script src="js/app.js"></script>

</body>
</html>
